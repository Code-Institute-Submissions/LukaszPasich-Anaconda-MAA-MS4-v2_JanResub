{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<!-- heading -->
<div class="row row justify-content-center pb-5">
  <div class="col-10">
    <h2 class="">{% trans "Sign Out" %}</h2>
    <hr class="hr-light">
  </div>
</div>

<div class="row justify-content-center pb-5">

  <div class="col-10">
    <p class="text-light text-center">{% trans 'Are you sure you want to sign out?' %}</p>
  </div>

    <div class="col-11 col-sm-8 col-md-6 col-lg-4 text-light pb-5 text-center">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <div class="py-3">
          <a class="btn button-white-outline rounded border border-light px-4" href="{% url 'home' %}">Cancel</a>
          <button class="button text-lred text-decoration-none btn-full-white rounded px-4" type="submit">{% trans 'Sign Out' %}</button>
        </div>
      </form>
    </div>

</div>

{% endblock %}
